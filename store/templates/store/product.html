{% extends 'base.html' %}
{% block title %} Product {% endblock title %}

{% block content %}
    <section id="product">
        <div class="container py-5">
            <div class="row mt-5">
                <div class="col-10 mx-auto col-md-3 my-3">
                    <img src="{{ product.image.url }}" alt="">
                </div>
                <div class="col-10 mx-auto col-md-3 my-3">
                    <div>
                        <h1 class="product_title">{{ product.name }}</h1>
                        <h5 class="text-info font-italic mb-3">
                            <span class="mr-1">$</span>{{ product.price }}
                        </h5>
                        <p class="product_description">Product Description</p>
                        <p class="text-justify product_text">
                            {{ product.description }}
                        </p>
                        {% if product.stock <= 0 %}
                            <p class="text-justify product_text">
                                <b>Out of Stock</b>
                            </p>
                        {% else %}
                            <a href="{% url 'store:add_cart' product.id %}" class="btn btn-secondary">Add to Cart</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
